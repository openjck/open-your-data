<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Code your own view!</title>
    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//x.scraperwiki.com/js/scraperwiki.js"></script>
    <script src="js/form-handler.js"></script>
    <script src="js/ckan.js"></script>
    <script src="js/code.js"></script>
  </head>
  <body>
    <h2>Open Your Data</h2>
    <form class="form-horizontal">
      <fieldset>
        <div class="control-group" id="apikey-cg">
          <label class="control-label" for="apikey">CKAN Api Key</label>
          <div class="controls">
            <input type="text" name="apikey" id="apikey" placeholder="API Key">
            <span class="help-inline" id="apikey-error"></span>
          </div>
        </div>
        <div class="control-group" id="dataset-title-cg">
          <label class="control-label" for="dataset-title">Dataset Title</label>
          <div class="controls">
            <input type="text" name="dataset-title" id="dataset-title" placeholder="Dataset Title">
            <span class="help-inline" id="dataset-title-error"></span>
          </div>
        </div>
        <div class="control-group" id="dataset-name-cg">
          <label class="control-label" for="dataset-name">Dataset Name</label>
          <div class="controls">
            <input type="text" name="dataset-name" id="dataset-name" placeholder="Dataset Name">
            <span class="help-inline" id="dataset-name-error"></span>
          </div>
        </div>
        <div class="control-group" id="description-cg">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
            <textarea name="description" id="description" placeholder="Description"></textarea>
            <span class="help-inline" id="description-error"></span>
          </div>
        </div>
        <div class="control-group" id="license-cg">
          <label class="control-label" for="license">License</label>
          <div class="controls">
            <select id="license"></select>
          </div>
        </div>
        <div class="control-group" id="org-cg">
          <label class="control-label" for="org">Organisation</label>
          <div class="controls">
            <select id="org">
              <option value="">--</option>
            </select>
          </div>
        </div>
        <div class="control-group" id="files-cg">
          <label class="control-label" for="files">Files</label>
          <div class="controls" id="files">
          </div>
        </div>
        <ul class="nav nav-tabs nav-stacked"></ul>
        <p class="controls">
          <button class="btn btn-small pull-right" id="regenerate">
          <i class="icon-refresh" style="margin-right: 3px"></i> Regenerate all files
          </button>
        </p>
        <button type="submit" class="btn" id="submitBtn">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
